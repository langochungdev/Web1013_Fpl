<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dang ky</title>
</head>
<body>
    <form action="" method="post" enctype="multipart/form-data">
        <div>
            <label for="">Ho va ten:</label> <br>
            <input type="text" name="" id="">
        </div>
        <div>
            <label for="">Gioi tinh:</label> <br>
            <label for="male"><input type="radio" name="gender" id="male">Nam</label>
            <label for="female"><input type="radio" name="gender" id="female">Nu</label>
        </div>
        <div>
            <label for="">Hinh anh:</label> <br>
            <input type="file">
        </div>
        <div>
            <label for="">Quoc tich:</label> <br>
            <select name="" id="">
                <option value="VN">Viet Nam</option>
                <option value="US">United States</option>
                <option value="JP">Japan</option>
                <option value="CN">China</option>
            </select>
        </div>
        <div>
            <label for="tt"><input type="checkbox" name="" id="tt">The thao</label>
            <label for="dl"><input type="checkbox" name="" id="dl">Du lich</label>
            <label for="an"><input type="checkbox" name="" id="an">Am nhac</label>
            <label for="at"><input type="checkbox" name="" id="at">Am thuc</label>
        </div>
        <div>
            <label for="">Ghi chu:</label> <br>
            <textarea name="" id=""></textarea>
        </div>
        <hr>
        <input type="button" value="Dang ky">
        <input type="reset" value="Lam lai">
    </form>
</body>
</html>
